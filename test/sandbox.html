<script src="../dist/sweetalert2.js"></script>
<link rel="stylesheet" href="../dist/sweetalert2.css">

<body>
  <script>
    swal({
      title: 'Test modal with input',
      html: 'custom <strong>content</strong>',
      input: 'text',
      inputs: [],
      preConfirm: (value) => {
        if (!value) {
          swal.showValidationError('Should not be empty!')
        }
      }
    }).then((result) => {
      console.log(result)
    })
    swal.addInput({
      name: 'ajaxradio',
      type: 'radio',
      label: 'Ajax radio input label',
      options: new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            ajax_foo: 'Ajax Foo',
            ajax_bar: 'Ajax Bar',
          })
        }, 2000)
      }),
    })
    swal.addInput({
      name: 'ajaxselect',
      type: 'select',
      placeholder: 'Select input',
      label: 'Ajax select input label',
      options: new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            ajax_foo: 'Ajax Foo',
            ajax_bar: 'Ajax Bar',
          })
        }, 2000)
      }),
    })
    swal.addInput({
      name: 'ajaxcheckbox',
      type: 'checkbox',
      label: 'Ajax checkbox input label',
      options: new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            ajax_foo: 'Ajax Foo',
            ajax_bar: 'Ajax Bar',
          })
        }, 5000)
      }),
    })
    swal.addInput({
      name: 'text',
      label: 'Text input',
      placeholder: 'foo bar',
      type: 'text',
    })
    swal.addInput({
      name: 'email',
      label: 'Email input',
      placeholder: 'foo@bar.com',
      type: 'email',
    })
    swal.addInput({
      name: 'url',
      label: 'Url input',
      placeholder: 'http://',
      type: 'url',
    })
    swal.addInput({
      name: 'password',
      label: 'Password input',
      placeholder: 'Password',
      type: 'password',
    })
    swal.addInput({
      name: 'select',
      type: 'select',
      placeholder: 'Select input',
      label: 'Select input label',
      options: {
        1: 'Foo',
        2: 'Bar',
      },
    })
    swal.addInput({
      name: 'multiselect',
      type: 'select',
      placeholder: 'Select input',
      label: 'Multiselect input label',
      config: {
        multiple: true,
      },
      options: {
        1: 'Foo',
        2: 'Bar',
      },
    })
    swal.addInput({
      name: 'file',
      type:        'file',
      placeholder: 'File input',
      label:       'File input label',
    })
    swal.addInput({
      name: 'range',
      type: 'range',
      label: 'Range input label',
      config: {
        min: 8,
        max: 120,
        step: 1,
      }
    })
    swal.addInput({
      name: 'radio',
      type: 'radio',
      label: 'Radio input label',
      options: {
        1: 'Foo',
        2: 'Bar',
      }
    })
    swal.addInput({
      name: 'checkbox',
      type: 'checkbox',
      label: 'Checkbox input label',
      options: {
        1: 'Foo',
        2: 'Bar',
      }
    })

  </script>
</body>
